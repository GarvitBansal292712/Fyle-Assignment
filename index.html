<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Css File link -->
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <main>
        <h1 style="text-align: center;">Tax Calculator</h1>
        <div class="container">
            <div class="body">
                <form action="">
                    <!-- Gross Annual Income Input -->
                    <div class="label-wrap">

                        <label for="GrossAnnual">Enter gross annual income </label><span
                            class="material-symbols-outlined" data-bs-toggle="tooltip" data-bs-placement="top"
                            data-bs-custom-class="custom-tooltip"
                            data-bs-title="Gross annual income is your total salary in a year before any deductions">
                            help
                        </span>
                    </div>

                    <div class="error-wrap">

                        <input type="text" name="GrossAnnual" id="gross" placeholder="Enter gross annual income">
                        <span class="material-symbols-outlined error" data-bs-toggle="tooltip" data-bs-placement="top"
                            data-bs-custom-class="custom-tooltip"
                            data-bs-title=" Gross annual income must be a number and cannot be empty">
                            error
                        </span>
                    </div>
                    <!-- Extra Income Input -->
                    <div class="label-wrap">

                        <label for="ExtraIncome">Enter extra income</label><span class="material-symbols-outlined"
                            data-bs-toggle="tooltip" data-bs-placement="top" data-bs-custom-class="custom-tooltip"
                            data-bs-title="
                            Extra income refers to any additional earnings beyond your regular salary or primary source of income.">
                            help
                        </span>
                    </div>
                    <div class="error-wrap">

                        <input type="text" name="ExtraIncome" id="extra" placeholder="Enter extra income">
                        <span class="material-symbols-outlined error" data-bs-toggle="tooltip" data-bs-placement="top"
                            data-bs-custom-class="custom-tooltip"
                            data-bs-title="Extra income must be a number. If there is no extra income, leave this field empty or enter 0">
                            error
                        </span>
                    </div>
                    <!-- Age Group Input -->
                    <div class="label-wrap">
                        <label for="AgeGroup">Enter age group</label><span class="material-symbols-outlined"
                            data-bs-toggle="tooltip" data-bs-placement="top" data-bs-custom-class="custom-tooltip"
                            data-bs-title="Age group refers to the categorization of individuals based on their age range. ">
                            help
                        </span>
                    </div>


                    <select name="" id="age">
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                    </select>

                    <!-- Total Applicable Deductions Input -->
                    <div class="label-wrap">

                        <label for="TotalApplicableDeductions">Enter total applicable deductions</label><span
                            class="material-symbols-outlined" data-bs-toggle="tooltip" data-bs-placement="top"
                            data-bs-custom-class="custom-tooltip"
                            data-bs-title="
                            Total applicable deductions represent the sum of all eligible expenses or items that can be subtracted from your total income before calculating taxes. ">
                            help
                        </span>
                    </div>
                    <div class="error-wrap">

                        <input type="text" name="TotalApplicableDeductions" id="total"
                            placeholder="Enter total applicable deductions">
                        <span class="material-symbols-outlined error" data-bs-toggle="tooltip" data-bs-placement="top"
                            data-bs-custom-class="custom-tooltip"
                            data-bs-title="Total applicable deductions must be a number. If there are no deductions, leave this field empty or enter 0">
                            error
                        </span>
                    </div>

                    <input type="submit" value="Submit">

                </form>
                <div class="modal" tabindex="-1" id="resultModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Tax Calculation Results</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body" style="text-align: center;">
                                <h2>Your Overall Income will be</h2>
                                <h3 id="resultText" style="text-align: center;"></h3>
                                <p style="text-align: center;">after tax deductions</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Js File link -->
    <script src="index.js"></script>
</body>

</html>
